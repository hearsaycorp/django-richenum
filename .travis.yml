language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
sudo: false
env:
  - DJANGO_VERSION_CEILING=1.9 DJANGO_DB_ENGINE=sqlite
  - DJANGO_VERSION_CEILING=1.9 DJANGO_DB_ENGINE=postgres DJANGO_DB_NAME=testdb DJANGO_DB_USER=postgres
  - DJANGO_VERSION_CEILING=1.9 DJANGO_DB_ENGINE=mysql DJANGO_DB_NAME=testdb DJANGO_DB_USER=travis
  - DJANGO_VERSION_CEILING=1.10 DJANGO_DB_ENGINE=sqlite
  - DJANGO_VERSION_CEILING=1.10 DJANGO_DB_ENGINE=postgres DJANGO_DB_NAME=testdb DJANGO_DB_USER=postgres
  - DJANGO_VERSION_CEILING=1.10 DJANGO_DB_ENGINE=mysql DJANGO_DB_NAME=testdb DJANGO_DB_USER=travis

install:
  - pip install "Django<$DJANGO_VERSION_CEILING" mysqlclient psycopg2
  - pip install -q flake8 pylint nose six pylint-django django-nose
  - pip install -e .
  # pylint needs unittest2 to check the test code.
  - python -c "import six; exit(not six.PY3)" || pip install unittest2

before_script:
  - "mysql -e 'create database testdb;'"
  - "psql -c 'create database testdb;' -U postgres"
script:
  - python setup.py test
  - flake8 tests src setup.py
  - pylint --load-plugins pylint_django --rcfile=pylint.rc src/django_richenum
  - pylint --load-plugins pylint_django --rcfile=pylint.rc tests
  - pylint --load-plugins pylint_django --rcfile=pylint.rc setup.py
