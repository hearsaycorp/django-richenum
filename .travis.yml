language: python
python:
  - "2.6"
  - "2.7"
env:
  - DJANGO_VERSION=1.4
  - DJANGO_VERSION=1.5
install:
  - "pip install -q pep8 pyflakes pylint --use-mirrors"
  - "pip install -q Django==$DJANGO_VERSION --use-mirrors"
  - "pip install -e . --use-mirrors"
before_script:
  - "pep8 --max-line-length=119 tests src setup.py"
  - "pyflakes src tests setup.py"
  - "pylint -E src/richenum"
  - "pylint -E tests/richenum"
  - "pylint -E setup.py"
script: "python setup.py test"
